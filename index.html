<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email-Password-Validator</title>
    <!-- Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="main">
        <!-- form-box -->
        <div class="form-box">
            <h2>Hello user</h2>

            <form class="form-main">
                <input type="email" id="email-inp" placeholder="Email">
                <small id="email-mssg">Lorem, ipsum.</small>


                <input type="password" id="pass-inp" placeholder="Password">
                <small id="pass-mssg">Lorem, ipsum.</small>

                <button type="submit" id="submit-btn">Login</button>
            </form>
            
            
            <a href="#">forgot password?</a>
            <div class="loading"></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
